<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<style type="text/css">
			section{
				
				padding: 50px;
			}

			button{
				margin: 20px;
			}

		 .btn-primary:focus {
			box-shadow: none;

		}


		.btn-secondary:focus{
			box-shadow: none;
		}

		.sec:hover {
  color: white;
  background: #ccc;
  border: none;
  padding: 5px;
   
  
}
.pri:hover {
  color: white;
  background: #ccc;
  border: none;
 padding: 8px; 
}


	</style>
</head>
<body>


	<section>
	<p>basic button</p>
		<button type="button"  style="border-radius: 40px;box-shadow: none;border-spacing: 0px;">Button</button>
	</section>

	<section>

		<p>box shadow is none for btn-primary and btn-secondary</p>
		<button type="button" class="btn btn-primary ">Primary</button>	
		<button type="button" class="btn btn-secondary">Secondary</button><br>

		<p>some styles added to below buttons with class name pri and sec</p>
		<button type="button" class="btn btn-primary pri ">Primary</button>	
		<button type="button" class="btn btn-secondary sec">Secondary</button><br>



<p>button with different color and hovers</p>
		<button type="button" class="btn btn-success">Success</button>		
		<button type="button" class="btn btn-info">Info</button>
		<button type="button" class="btn btn-warning">Warning</button>		
		<button type="button" class="btn btn-danger">Danger</button><br>


<p>button to indicate it as a link..</p>
		<button type="button" class="btn btn-link">Link</button>
	</section>


	<section>
		<a class="btn btn-primary" href="https://www.google.co.in/?gfe_rd=cr&dcr=0&ei=5Jm6WcvONrPv8wensb7QCQ" role="button">Link</a>
		<button class="btn btn-primary" type="submit">Button</button>
		<input class="btn btn-primary" type="button" value="Input">
		<input class="btn btn-primary" type="submit" value="Submit">
		<input class="btn btn-primary" type="reset" value="Reset">
	</section>


	<section>
	<p>buttons with some styles</p>
		<button type="button" class="btn btn-outline-primary">Primary</button>
		<button type="button" class="btn btn-outline-secondary">Secondary</button>
		<button type="button" class="btn btn-outline-success">Success</button>
		<button type="button" class="btn btn-outline-info">Info</button>
		<button type="button" class="btn btn-outline-warning">Warning</button>
		<button type="button" class="btn btn-outline-danger">Danger</button>
	</section>


	<section>
		<button type="button" class="btn btn-primary btn-lg">Large button</button>
		<button type="button" class="btn btn-secondary btn-lg">Large button</button>
	</section>


	<section>
		<button type="button" class="btn btn-primary btn-sm">Small button</button>
		<button type="button" class="btn btn-secondary btn-sm">Small button</button>
	</section>

	<section>
		<button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
		<button type="button" class="btn btn-secondary btn-lg btn-block">Block level button</button>
	</section>

	<section>
		<a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Primary link</a>
		<a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Link</a>
	</section>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
